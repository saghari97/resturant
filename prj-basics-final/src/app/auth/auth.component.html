<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="errMsg">
      <p>{{errMsg}}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center">
      <app-spinner></app-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control"
               ngModel required email name="email"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control"
               ngModel required password name="password" minlength="6"/>
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLogged ? 'Log In' : 'Sign Up'}}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwichedMode()">Switch to {{isLogged ? 'Sign Up' : 'Log In'}}</button>
      </div>
    </form>
  </div>
</div>
